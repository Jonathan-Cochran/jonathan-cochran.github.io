          - Hackathon Leadership
          - Team Engagement

      - job: "Application Suite Owner at Nationwide Insurance"
        date: "2008 - 2017"
        image: /images/experience/2010-nw.png
        content: |
          Steered multiple onshore and offshore teams using agile methodologies to cater to both production support and project demands. Served as the IT Development Executive (ITDE) for multiple new online products, while also taking on the role of IT Development Lead for the company's primary Internet program.

          Key Achievements:
