      - job: "Buckeyes For A Cure"
        date: "2007 - 2014"
        image: /images/experience/2008-bfac.png
        content: |
          Created a web application to support the nonprofit I helped co-found. The app would allow people to purchase a buckeye to be part of the world's largest buckeye necklace. Users could then see a picture of their actual numbered buckeye.

      - job: "Application Owner at Nationwide Insurance"
        date: "2005 - 2008"
        image: /images/experience/2005-nw.png
        content: |
          Started off as a Sr. dev at Nationwide. Moved into an Application Enhancement Coordinator and then an Application Owner role. Drove new agile and Kaizen processes across the area. Responsible for our Automated Loss Prevention application.

